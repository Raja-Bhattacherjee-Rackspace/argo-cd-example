apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook
  template:
    metadata:
      labels:
        app: guestbook
    spec:
      containers:
        - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
          resources:
            requests:
              memory: "256Mi"
              cpu: "80m"
            limits:
              memory: "300Mi"
              cpu: "100m"
          name: guestbook
          ports:
            - containerPort: 80